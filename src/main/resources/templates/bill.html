<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa Đơn Đặt Vé</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .bill-container { max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; box-shadow: 2px 2px 10px #aaa; }
        h2 { color: #2c3e50; }
        p { font-size: 16px; }
        .btn { padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
<div class="bill-container">
    <h2>HÓA ĐƠN ĐẶT VÉ</h2>
    <p><strong>Khách hàng:</strong> <span th:text="${bill.user.username}"></span></p>
    <p><strong>Phim:</strong> <span th:text="${bill.movieName}"></span></p>
    <p><strong>Ghế:</strong> <span th:text="${bill.seatNumbers}"></span></p>
    <p><strong>Tổng tiền:</strong> <span th:text="${bill.totalPrice}"></span> VND</p>
    <a href="/" class="btn">Về trang chủ</a>
</div>
</body>
</html>
